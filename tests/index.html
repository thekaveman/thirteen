<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tests | Thirteen</title>
  </head>
  <body id="root">
    <h1>Tests | Thirteen</h1>
    <div>
      <p>Last run: <span id="last-run"></span></p>
      <button id="rerun-button">Re-run tests</button>
    </div>
    <div id="game-ui-container" style="display: none">
      <div id="game-board">
        <div id="play-area">
          <div id="game-content"></div>
          <div id="game-messages"></div>
        </div>
        <div id="players-hands"></div>
        <div id="controls">
          <button id="play-button">Play</button>
          <button id="pass-button">Pass</button>
          <button id="new-game-button" style="display: none">New Game</button>
        </div>
      </div>
    </div>
    <script type="module" src="run.js"></script>
  </body>
</html>

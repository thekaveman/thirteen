<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thirteen</title>
    <meta property="og:title" content="Thirteen - The Card Game" />
    <meta property="og:description" content="A web-based version of the popular card game Thirteen (Tiến Lên)." />
    <meta property="og:image" content="https://thekaveman.github.io/thirteen/src/logo.png" />
    <meta property="og:url" content="https://thekaveman.github.io/thirteen/src/" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="game-container">
      <header>
        <img src="logo.png" alt="Thirteen card game logo" class="logo" />
        <h1>Thirteen</h1>
      </header>
      <div id="game-board">
        <div id="play-area">
          <div id="game-content"></div>
        </div>
        <div id="players-hands"></div>
      </div>
      <div id="game-messages"></div>
      <div id="controls">
        <button id="play-button">Play</button>
        <button id="pass-button">Pass</button>
        <button id="new-game-button" style="display: none">New Game</button>
      </div>
    </div>
    <script type="module">
      import { App } from "./app.js";
      import { Deck } from "./deck.js";
      import { Game } from "./game.js";
      import { LowestCardAI } from "./ai.js";
      import { UI } from "./ui.js";

      const deck = new Deck();
      const game = new Game();
      const app = new App(deck, game, new LowestCardAI(game), new UI(game));
      app.init();
    </script>
  </body>
</html>
